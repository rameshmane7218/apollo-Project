function sortit() {
      var selected = document.querySelector("#sort").value;
     // console.log(selected);
      
       if (selected == "htl") {
        productsdata.sort(function (a, b) {
          return b.Rs - a.Rs;
        });
        document.querySelector("#appendprod").innerHTML = null;
         display(productsdata);
       
      }
      if (selected == "lth") {
        productsdata.sort(function (a, b) {
          return a.Rs - b.Rs;
        });
        document.querySelector("#appendprod").innerHTML=null;
         display(productsdata)
        
      }
    }


function display(productsdata)
{

  var cartdata = JSON.parse(localStorage.getItem("cart"))||[]
  productsdata.map(function(el){

      let container = document.createElement("div");

      container.setAttribute("id","prod")
      
      let image = document.createElement("img")
      image.src = el.image_url;
      image.style.height= "100px";
      image.style.width = "100px"

      let ptag = document.createElement("p")
      ptag.innerText = el.Product_name;
      ptag.style.fontSize = "14px"

      let hrtag = document.createElement("hr")


      let MRP = document.createElement("s")
      MRP.innerText = "MRP "+ el.MRP;
      MRP.style.fontWeight = "bold"

      let Rs = document.createElement("h4")
      Rs.innerText = "Rs. " +el.Rs;

    //   let btndiv = document.createElement("div")
    //   btndiv.setAttribute("id","btndiv")

      let btn = document.createElement("button")
      btn.innerText = "ADD TO CART"
    //   btndiv.append(btn)
      btn.setAttribute("id","btn")
      btn.style.width = "100%"

      btn.addEventListener("click",function(){
          addtocart(el)
      })

      container.append(image,ptag,hrtag,MRP,Rs,btn)

    

      document.getElementById("appendprod").append(container)

   

  
  })
  function addtocart(el)
  {
    cartdata.push(el)
    localStorage.setItem("cart",JSON.stringify(cartdata))
    alert("item added to cart")
  }
